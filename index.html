<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Suncalc v13</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="aframe/build/aframe-ar-nft.js"></script>
		<link rel="stylesheet" href="aframe/src/location-based/stylesheets/index.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<!-- Dynamically add places from Javascript -->
	<!--<script src="js/places.js"></script>-->

	<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
		<a-box material="color: red" gps-entity-place="latitude: 59.345169; longitude: 17.962429;"></a-box>
		<a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
		<div class="footer">Version 13</div>
	</body>
</html>
