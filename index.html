<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Suncalc v11</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="aframe/build/aframe-ar-nft.js"></script>
		<link rel="stylesheet" href="aframe/src/location-based/stylesheets/index.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<!-- Dynamically add places from Javascript -->
	<!--<script src="js/places.js"></script>-->

	<body style='margin: 0; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Hej Fisen"
        look-at="[gps-camera]"
        scale="40 40 40"
        gps-entity-place="latitude: 59.345169; longitude: 17.962429;"
      ></a-text>
	  <a-box material="color: green" gps-entity-place="latitude: 59.332720; longitude: 18.040760"/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
		<div class="footer">Version 11 <span id="userposition"></span></div>
	</body>
	<script>
		var x = document.getElementById("userposition");
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			x.innerHTML = "Geolocation is not supported by this browser.";
		}

		function showPosition(position) {
		  x.innerHTML = "<br>Latitude: " + position.coords.latitude +
		  "<br>Longitude: " + position.coords.longitude;
		}
	</script> 
</html>
