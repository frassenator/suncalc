<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Suncalc v5</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="aframe/build/aframe-ar-nft.js"></script>
		<link rel="stylesheet" href="aframe/src/location-based/stylesheets/index.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<!-- Dynamically add places from Javascript -->
	<!--<script src="js/places.js"></script>-->

	<body style='margin: 0; overflow: hidden;'>
		<a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
			<a-camera gps-camera rotation-reader></a-camera>
			<a-text value="Huddinge" text="" gps-entity-place="longitude: 59.195560; latitude: 18.063379" scale="15 15 15"></a-text>
			<a-text value="Wargentinsgatan" text="" gps-entity-place="longitude: 59.332720; latitude: 18.040760" scale="15 15 15"></a-text>
			<a-text value="Norrbyvagen" text="" gps-entity-place="longitude: 59.345169; latitude: 17.962429" scale="15 15 15"></a-text>
		</a-scene>
		<div class="footer">Version 5</div>
	</body>
</html>
