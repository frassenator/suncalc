<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Suncalc v6</title>
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="aframe/build/aframe-ar-nft.js"></script>
		<link rel="stylesheet" href="aframe/src/location-based/stylesheets/index.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<!-- Dynamically add places from Javascript -->
	<!--<script src="js/places.js"></script>-->

	<body style='margin: 0; overflow: hidden;'>
		<a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
			<a-camera gps-camera rotation-reader></a-camera>
			<a-text color="red" value="Huddinge" text="Huddinge" gps-entity-place="longitude: 59.195560; latitude: 18.063379" scale="300 300 300"></a-text>
			<a-text color="red" value="Wargentinsgatan" text="Wargentinsgatan" gps-entity-place="longitude: 59.332720; latitude: 18.040760" scale="150 150 150"></a-text>
			<a-text color="red" value="Norrbyvagen" text="Norrbyvagen" gps-entity-place="longitude: 59.345169; latitude: 17.962429" scale="15 15 15"></a-text>
		</a-scene>
		<div class="footer">Version 6</div>
	</body>
</html>
