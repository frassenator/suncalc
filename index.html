<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Suncalc v15</title>
		<!--<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>-->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="aframe/build/aframe-ar-nft.js"></script>
		<link rel="stylesheet" href="aframe/src/location-based/stylesheets/index.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<!-- Dynamically add places from Javascript -->
	<!--<script src="js/places.js"></script>-->

	<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
		<a-box material="color: red" gps-entity-place="latitude: 59.341309497873986; longitude: 17.96491527004468;"></a-box>
		<a-box material="color: green" gps-entity-place="latitude: 59.34454514790137; longitude: 17.963289275968602;"></a-box>
		<a-box material="color: blue" gps-entity-place="latitude: 59.345131838658816; longitude: 17.962248578852385;"></a-box>
		<a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
		<div class="footer">Version 15</div>
		<script>
			const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
			console.log(distanceMsg); 
		</script>
	</body>
</html>
