<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>SunCalc - Demo 1</title>
		<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script>
			THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
		</script>
		<script>
			var lat = 59.345160;
			var lng = 17.962420;
		
			window.onload = () => {
				const scene = document.querySelector('a-scene');

				const placeText = document.createElement('a-link');
				placeText.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
				placeText.setAttribute('title', "Norrbyvagen");
				placeText.setAttribute('scale', '15 15 15');
				
				placeText.addEventListener('loaded', () => {
					window.dispatchEvent(new CustomEvent('gps-entity-place-loaded'))
				});

				scene.appendChild(placeText);
			};
		</script>
	</head>

	<body style='margin: 0; overflow: hidden;'>
		<a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
			<a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
		</a-scene>
	</body>
</html>
